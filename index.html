<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

        <link rel="stylesheet" href="style.css">

        <title>Frontend Mentor | Results summary component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }

            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>

    <body>
        <main>
            <section id="result">
                <p>Your Result</p>
                <div id="score-total">
                    <p id="result-score">76</p>
                    <p>of 100</p>
                </div>

                <p id="remark">Great</p>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </section>
            <section id="summary">
                <p>Summary</p>

                <div class="item red">
                    <p class="category"><img src="./assets/images/icon-reaction.svg" alt="reaction icon"><span>Reaction</span></p>
                    <p class="scores">80 <span class="total">/ 100</span></p>
                </div>

                <div class="item yellow">
                    <p class="category"><img src="./assets/images/icon-memory.svg" alt="memory icon"><span>Memory</span></p>
                    <p class="scores">92 <span class="total">/ 100</span></p>
                </div>

                <div class="item green">
                    <p class="category"><img src="./assets/images/icon-verbal.svg" alt="verbal icon"><span>Verbal</span></p>
                    <p class="scores">61 <span class="total">/ 100</span></p>
                </div>

                <div class="item blue">
                    <p class="category"><img src="./assets/images/icon-visual.svg" alt="visual icon"><span>Visual</span></p>
                    <p class="scores">72 <span class="total">/ 100</span></p>
                </div>

                <button>Continue</button>


            </section>
        </main>


        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/drvnprgrmr">drvnprgrmr</a>.
        </div>
    </body>

</html>
